<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPop - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PixelPop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li>
  <a href="cart.html" class="active">
    Cart (<span id="cart-badge">0</span>)
  </a>
</li>

                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Get In Touch - Feel free to give a Feedback</h1>
        <p class="contact-intro">Feedback & Have questions send us a message.</p>

        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        
        <div id="formFeedback" class="form-feedback"></div>
    </main>

    <footer>
        <p>&copy; 2023 PixelPop Portfolio.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
